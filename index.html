<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather App with API</title>
</head>

<body>

  <div class="container">
    <!---------------- Search City --------------->
    <div class="container-search">


      <div class="search-city">
        <div class="search-city-content">

          <div class="buttons">
            <button class="search-btn">Search for places</button>
            <button class="location-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
          </div>
          <div class="w-status">
            <img class="w-img" src="./assets/img/LightCloud.png" alt="">
            <p class="degree-s"><span>30</span><span class="celci-s">°C</span> </p>
            <p class="w-desc">Few clouds</p>
            <div class="today"><span>Today</span><span class="dot"><svg stroke="currentColor" fill="currentColor"
                  stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"></path>
                </svg></span><span>Thu, 16 Jun</span></div>
            <div class="location-s"><i class="fa-solid fa-location-dot"></i><span class="city-name">Raleigh</span>,
              <span class="country-name">USA</span>
            </div>
          </div>

        </div>
      </div>
      <!---------------- weather -nav-mobile --------------->
      <div class="nav-search">
        <div class="nav-search-close">
          <i class="fa-solid fa-xmark"></i>

        </div>
        <div class="nav-search-search">
          <div class="nav-input-content">
            <input class="nav-search-input" type="search" placeholder="search location">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="nav-search-button">Search</button>
          </div>
        </div>

        <ul class="nav-search-result-ul">
          <li class="nav-search-result-li">
            <button class="nav-search-result-btn"><span class="nav-search-result-spn">London, UK</span></button><svg
              stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 384 512" class="icon" height="1em"
              width="1em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M365.52 209.85L59.22 67.01c-16.06-7.49-35.15-.54-42.64 15.52L3.01 111.61c-7.49 16.06-.54 35.15 15.52 42.64L236.96 256.1 18.49 357.99C2.47 365.46-4.46 384.5 3.01 400.52l13.52 29C24 445.54 43.04 452.47 59.06 445l306.47-142.91a32.003 32.003 0 0 0 18.48-29v-34.23c-.01-12.45-7.21-23.76-18.49-29.01z">
              </path>
            </svg>
          </li>
          <li class="nav-search-result-li">
            <button class="nav-search-result-btn"><span class="nav-search-result-spn">London, UK</span></button><svg
              stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 384 512" class="icon" height="1em"
              width="1em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M365.52 209.85L59.22 67.01c-16.06-7.49-35.15-.54-42.64 15.52L3.01 111.61c-7.49 16.06-.54 35.15 15.52 42.64L236.96 256.1 18.49 357.99C2.47 365.46-4.46 384.5 3.01 400.52l13.52 29C24 445.54 43.04 452.47 59.06 445l306.47-142.91a32.003 32.003 0 0 0 18.48-29v-34.23c-.01-12.45-7.21-23.76-18.49-29.01z">
              </path>
            </svg>
          </li>
          <li class="nav-search-result-li">
            <button class="nav-search-result-btn"><span class="nav-search-result-spn">London, UK</span></button><svg
              stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 384 512" class="icon" height="1em"
              width="1em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M365.52 209.85L59.22 67.01c-16.06-7.49-35.15-.54-42.64 15.52L3.01 111.61c-7.49 16.06-.54 35.15 15.52 42.64L236.96 256.1 18.49 357.99C2.47 365.46-4.46 384.5 3.01 400.52l13.52 29C24 445.54 43.04 452.47 59.06 445l306.47-142.91a32.003 32.003 0 0 0 18.48-29v-34.23c-.01-12.45-7.21-23.76-18.49-29.01z">
              </path>
            </svg>
          </li>


        </ul>


      </div>
    </div>

    <!---------------- celcious fahreneit --------------->
    <div class="statistic-all">

      <div class="cel-fa">
        <div>

          <div class="cel-fa-cf cel-fa-active">°C</div>
          <div class="cel-fa-cf">°F</div>
        </div>
      </div>

      <!---------------- Weekly status --------------->
      <div class="statistic">
        <div class="weekly">
          <div class="day">
            <p class="day-desc">Tomorow</p>
            <div class="day-img">
              <img src="./assets/img/LightCloud.png" alt="">
            </div>
            <div class="day-degree">
              <p class="daytime"><span class="daytime-celc">40.3</span>°C</p>
              <p class="night"><span class="night-celc">23.6</span>°C</p>
            </div>
          </div>
          <div class="day">
            <p class="day-desc">Tomorow</p>
            <div class="day-img">
              <img src="./assets/img/LightCloud.png" alt="">
            </div>
            <div class="day-degree">
              <p class="daytime"><span class="daytime-celc">40.3</span>°C</p>
              <p class="night"><span class="night-celc">23.6</span>°C</p>
            </div>
          </div>
          <div class="day">
            <p class="day-desc">Tomorow</p>
            <div class="day-img">
              <img src="./assets/img/LightCloud.png" alt="">
            </div>
            <div class="day-degree">
              <p class="daytime"><span class="daytime-celc">40.3</span>°C</p>
              <p class="night"><span class="night-celc">23.6</span>°C</p>
            </div>
          </div>
          <div class="day">
            <p class="day-desc">Tomorow</p>
            <div class="day-img">
              <img src="./assets/img/LightCloud.png" alt="">
            </div>
            <div class="day-degree">
              <p class="daytime"><span class="daytime-celc">40.3</span>°C</p>
              <p class="night"><span class="night-celc">23.6</span>°C</p>
            </div>
          </div>
          <div class="day">
            <p class="day-desc">Tomorow</p>
            <div class="day-img">
              <img src="./assets/img/LightCloud.png" alt="">
            </div>
            <div class="day-degree">
              <p class="daytime"><span class="daytime-celc">40.3</span>°C</p>
              <p class="night"><span class="night-celc">23.6</span>°C</p>
            </div>
          </div>
        </div>



        <!---------------- today higlights --------------->
        <div class="highlights">
          <h2>Today's Highligts</h2>
          <div class="w-status">
            <div class="w-status-top">
              <div class="status-top">
                <p>Wind status</p>
                <p><span class="quantity">7</span>mph</p>
                <div class="rotate-wind">
                  <div class="icon"></div><span>wsw</span>
                </div>
              </div>
              <div class="status-top">
                <p>Humidity</p>
                <p><span class="quantity">84</span>%</p>
                <div class="progress">
                  <p>0</p>
                  <p>50</p>
                  <p>100</p> <progress id="file" value="84" max="100"> 32% </progress>
                  <p>%</p>
                </div>
              </div>
            </div>
            <div class="w-status-bottom">
              <div class="v status-bottom">
                <p>Visibility</p>
                <p><span class="quantity">6,4</span>miles</p>
              </div>
              <div class="v status-bottom">
                <p>Air Pressure</p>
                <p><span class="quantity">998</span>mb</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
